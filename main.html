<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        /* Box Model Styling */
        .box-model {
            width: 300px; /* Exact width */
            background-color: lightblue; /* Light blue background */
            border: 15px solid blue; /* Blue border with 15px width */
            padding: 50px; /* 50px padding inside the box */
            margin: 20px; /* 20px margin outside the box */
            font-size: 16px; /* Font size for text inside the box */
            text-align: center; /* Centering the text horizontally */
        }
    </style>
</head>
<body>

    <div class="box-model">
        This is a demo of box model try to replicate this box model in Html and Css and try to pass all the test cases.

    </div>

</body>
</html>
